<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="assets/css/calculadora.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="assets/js/calculadora.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-3 offset-md-4">
                <div class="card calculadora">
                    <div class="card-header bg-dark">
                        <h3 class="text-light text-center">Calculadora</h3>
                    </div>
                    <div class="card-body bg-dark btn-group">
                        <div class="row mb-3">
                            <div class="col-12">
                                <div class="text-light historial text-end">
                                    
                                </div>
                                <div class="text-light resultado text-end">
                                    
                                </div>
                                <div class=" mt-3">
                            <div class="row m-1 " style="justify-content: right;">
                                <div class="col-3">
                                    <button class="btn btn-danger btn-lg btnc" value="c">C</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-info btn-lg btnDiv" value="/">/</button>
                                </div>
                            </div>
                            <div class="row m-1">
                                <div class="col-3">
                                    <button class="btn btn-success btn-lg btn7" value="7">7</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-success btn-lg btn8" value="8">8</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-success btn-lg btn9" value="9">9</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-info btn-lg btnMul" value="*">*</button>
                                </div>
                            </div>
                            <div class="row m-1">
                                <div class="col-3">
                                    <button class="btn btn-success btn-lg btn4" value="4">4</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-success btn-lg btn5" value="5">5</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-success btn-lg btn6" value="6">6</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-info btn-lg btnRes" value="-">-</button>
                                </div>
                            </div>
                            <div class="row m-1">
                                <div class="col-3">
                                    <button class="btn btn-success btn-lg btn1" value="1">1</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-success btn-lg btn2" value="2">2</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-success btn-lg btn3" value="3">3</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-info btn-lg btnSum" value="+">+</button>      
                                </div>
                            </div>
                            <div class="row m-1" style="justify-content: right;">
                                <div class="col-3">
                                    <button class="btn btn-success btn-lg btn0" value="0">0</button>
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-success btn-lg btnDot" value=".">.</button>
                                </div>

                                <div class="col-3">
                                    <button class="btn btn-danger btn-lg btnIgual" value="=">=</button>
                                </div>
        
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
